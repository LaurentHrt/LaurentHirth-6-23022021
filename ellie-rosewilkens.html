<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./public/img/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./public/css/main.css" />
    <title>Fish Eye</title>
  </head>
  <body onload="createContent(930)">
    <header>
      <a class="logo" href="./index.html" role="link">
        <img src="./public/img/logo/logo.svg" alt="FishEye page d'accueil" />
      </a>
    </header>
    <main id="main-photographerPage">
      <div class="form-modal">
        <div class="form-modal-content">
          <span class="close">&times;</span>

          <form name="contact" action="index.js" method="get" onsubmit="">
            <div class="form-modal-content__title"></div>
            <div class="formData" data-error="Veuillez entrer votre prénom">
              <label>Prénom</label>
              <input
                class="text-control"
                type="text"
                id="first"
                name="first"
                minlength="2"
                placeholder="Jean"
                required
              />
            </div>
            <div class="formData">
              <label>Nom</label>
              <input
                class="text-control"
                type="text"
                id="last"
                name="last"
                placeholder="Dupont"
              />
            </div>
            <div class="formData" data-error="L'e-mail entré est invalide">
              <label>E-mail</label>
              <input
                class="text-control"
                type="email"
                id="email"
                name="email"
                placeholder="jean.dupont@mail.com"
                required
              />
            </div>
            <div class="formData" data-error="Vous devez écrire un message">
              <label>Votre message</label>
              <textarea
                class="textarea-control"
                id="message"
                name="message"
                placeholder="Votre message..."
                maxlength="500"
                required
              ></textarea>
            </div>

            <div class="form-modal-content__btn-submit">
              <input class="button" type="submit" value="Envoyer" />
            </div>
          </form>
        </div>
      </div>

      <section class="card-banner-photograph">
        <div class="card-banner-photograph__textContainer">
          <div class="card-banner-photograph__name"></div>
          <div class="card-banner-photograph__city"></div>
          <div class="card-banner-photograph__tagline"></div>
          <div class="tag-list card-banner-photograph__tags"></div>
        </div>
        <button class="card-banner-photograph__button button" type="button">
          Contactez-moi
        </button>
        <div class="card-banner-photograph__portrait">
          <img />
        </div>
      </section>
      <section class="filter">
        Trier par
        <button class="filter__button button" type="button">Popularité</button>
      </section>
    </main>
    <script src="./scripts/index.js"></script>
  </body>
</html>
