<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./public/img/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./public/css/main.css" />
    <title>Fish Eye</title>
  </head>
  <body>
    <header>
      <a class="logo" href="./index.html" role="link">
        <img src="./public/img/logo/logo.svg" alt="FishEye page d'accueil" />
      </a>
    </header>
    <main id="main-photographerPage">
      <section class="card-banner-photograph">
        <div class="card-banner-photograph__textContainer">
          <h1 class="card-banner-photograph__name"></h1>
          <div class="card-banner-photograph__city"></div>
          <div class="card-banner-photograph__tagline"></div>
          <div class="tag-list card-banner-photograph__tags"></div>
        </div>

        <button class="card-banner-photograph__button button" type="button">
          Contactez-moi
        </button>
        <div class="card-banner-photograph__portrait">
          <img />
        </div>
      </section>
      <section class="filter">
        Trier par
        <button class="filter__button button" type="button">Popularité</button>
      </section>

      <div class="contactModal">
        <div class="contactModal__content">
          <span class="contactModal__content__close">&times;</span>

          <form name="contact" action="index.js" method="get" onsubmit="">
            <p class="contactModal__content__title"></p>
            <div class="formData" data-error="Veuillez entrer votre prénom">
              <label for="firstname">Prénom</label>
              <input
                class="text-control"
                type="text"
                id="firstname"
                name="first"
                minlength="2"
                placeholder="Jean"
                required
              />
            </div>
            <div class="formData">
              <label for="lastname">Nom</label>
              <input
                class="text-control"
                type="text"
                id="lastname"
                name="last"
                placeholder="Dupont"
              />
            </div>
            <div class="formData" data-error="L'e-mail entré est invalide">
              <label for="email">E-mail</label>
              <input
                class="text-control"
                type="email"
                id="email"
                name="email"
                placeholder="jean.dupont@mail.com"
                required
              />
            </div>
            <div class="formData" data-error="Vous devez écrire un message">
              <label for="message">Votre message</label>
              <textarea
                class="textarea-control"
                id="message"
                name="message"
                placeholder="Votre message..."
                maxlength="500"
                required
              ></textarea>
            </div>

            <div class="contactModal__content__btn-submit">
              <input class="button" type="submit" value="Envoyer" />
            </div>
          </form>
        </div>
      </div>
      <div class="mediaModal">
        <div class="mediaModal__content">
          <span class="mediaModal__content__close">&times;</span>
        </div>
      </div>
    </main>
    <script src="./scripts/photographerPage.js" type="module"></script>
  </body>
</html>
