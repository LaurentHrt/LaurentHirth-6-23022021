<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./public/img/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./public/css/main.css" />
    <title>Fish Eye</title>
  </head>
  <body>
    <header aria-hidden="false">
      <a class="logo" href="./index.html" role="link">
        <img src="./public/img/logo/logo.svg" alt="FishEye page d'accueil" />
      </a>
    </header>

    <main id="main-photographerPage" aria-hidden="false">
      <section class="card-banner-photograph" aria-label="bannière">
        <button
          class="card-banner-photograph__button button"
          type="button"
          aria-label="Contactez-moi"
        >
          Contactez-moi
        </button>

        <div class="card-banner-photograph__textContainer">
          <h1 class="card-banner-photograph__name"></h1>
          <div class="card-banner-photograph__city"></div>
          <div class="card-banner-photograph__tagline"></div>
          <div class="tag-list card-banner-photograph__tags"></div>
        </div>

        <div class="card-banner-photograph__portrait">
          <img />
        </div>
      </section>

      <section class="filter" aria-labelledby="trierPar">
        <span id="trierPar">Trier par </span>
        <div class="dropdownMenu-wrapper">
          <div class="custom-select">
            <a
              href
              role="button"
              class="custom-select__trigger"
              aria-controls="custom-options"
              aria-haspopup="listbox"
            >
              <span>Popularité</span>
              <div class="arrow"></div>
            </a>
            <div class="custom-options" role="listbox">
              <a
                href
                class="custom-option selected"
                data-value="popularite"
                aria-selected="true"
                >Popularité</a
              >
              <a
                href
                class="custom-option"
                data-value="date"
                aria-selected="false"
                >Date</a
              >
              <a
                href
                class="custom-option"
                data-value="titre"
                aria-selected="false"
                >Titre</a
              >
            </div>
          </div>
        </div>
      </section>

      <section class="media-list" aria-label="liste des medias"></section>

      <section class="info-box" aria-label="informations">
        <p class="info-box__like"></p>
        <p class="info-box__price"></p>
      </section>
    </main>

    <section
      class="contactModal"
      aria-hidden="true"
      role="dialog"
      aria-describedby="contactModalTitle"
    >
      <div class="contactModal__content">
        <a href class="contactModal__content__close">&times;</a>

        <div class="contactModal__content__form">
          <form name="contact" action="index.js" method="get" onsubmit="">
            <p id="contactModalTitle" class="contactModal__content__title"></p>
            <div class="formData" data-error="Veuillez entrer votre prénom">
              <label id="firstname" for="firstname">Prénom</label>
              <input
                class="text-control"
                type="text"
                name="firstname"
                aria-labelledby="firstname"
                minlength="2"
                placeholder="Jean"
                required
              />
            </div>
            <div class="formData">
              <label id="lastname" for="lastname">Nom</label>
              <input
                class="text-control"
                type="text"
                aria-labelledby="lastname"
                name="lastname"
                placeholder="Dupont"
              />
            </div>
            <div class="formData" data-error="L'e-mail entré est invalide">
              <label id="email" for="email">E-mail</label>
              <input
                class="text-control"
                type="email"
                aria-labelledby="email"
                name="email"
                placeholder="jean.dupont@mail.com"
                required
              />
            </div>
            <div class="formData" data-error="Vous devez écrire un message">
              <label id="message" for="message">Votre message</label>
              <textarea
                class="textarea-control"
                aria-labelledby="message"
                name="message"
                placeholder="Votre message..."
                maxlength="500"
                required
              ></textarea>
            </div>

            <div class="contactModal__content__btn-submit">
              <input class="button" type="submit" value="Envoyer" />
            </div>
          </form>
        </div>
        <div
          class="contactModal__content__confirmation"
          aria-label="Merici de votre message"
        >
          Merci de votre message !
        </div>
      </div>
    </section>

    <section
      class="mediaModal"
      aria-hidden="true"
      role="dialog"
      aria-describedby="mediaModalTitle"
    >
      <div class="mediaModal__content">
        <span id="mediaModalTitle" class="sr-only">Affichage du media</span>
        <a href class="mediaModal__close">&times;</a>
        <a href class="leftArrow"></a>
        <div class="mediaModal__content__media">
          <div></div>
          <div class="mediaModal__content__title"></div>
        </div>
        <a href class="rightArrow"></a>
      </div>
    </section>

    <script src="./scripts/photographerPage.js" type="module"></script>
  </body>
</html>
